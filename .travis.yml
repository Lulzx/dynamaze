language: rust
rust:
  - stable
  - beta
cache:
  cargo: true
  timeout: 1000
filter_secrets: false
os:
  - linux
before_install:
  - rustup component add clippy
  - cargo install --git https://github.com/boringcactus/wasm-pack.git
script:
  - cargo test
  - cargo clippy
  - wasm-pack build --target no-modules
deploy:
  skip_cleanup: true
  provider: script
  script: bash deploy.sh
  on:
    branch: master
    rust: stable
matrix:
  allow_failures:
    - rust: beta
